server_port = {{ .Envs.FRP_SERVER_PORT }}
admin_addr = {{ .Envs.FRP_CLIENT_DASHBOARD_IP }}
admin_port = {{ .Envs.FRP_CLIENT_DASHBOARD_PORT }}

[hls-proxy]
